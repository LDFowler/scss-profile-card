<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - SCSS Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.8/css/all.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<input id="slider" class=
"customSlider" type="checkbox">
<label for="slider"></label>

<div class="wrapper">
  <div class="top-icons">
    <i class="fas fa-long-arrow-alt-left"></i>
    <i class="fas fa-ellipsis-v"></i>
    <i class="far fa-heart"></i>
  </div>
  
  <div class="profile">
    <img src="https://i.imgur.com/YKr2MXa.jpg"        class="thumbnail" height="100">
    <div class="check"><i class="fas fa-check"></i></div>
    <h3 class="name">LaToya Fowler-Gadsden</h3>
    <p class="title">Full Stack Developer</p>
    <p class="description">I am really enjoying learning to code. I would love the opportunity to work with you.</p>
    <button type="button" class="btn">Hire Me</button>
  </div>
  
  <div class="social-icons">
    <div class="icon">
      <a href="/"><i class="fab fa-twitter"></i></a>
      <h4>128</h4>
      <p>Followers</p>
    </div>
    
    <div class="icon">
      <a href="#"><i class="fab fa-github"></i></a>
      <h4>115</h4>
      <p>Followers</p>
    </div>
    
    <div class="icon">
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <h4>208</h4>
      <p>Followers</p>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.js'></script>
</body>
</html>
